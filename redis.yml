- name: install redis
  hosts: redis
  become: yes
  tasks:
  # - name: redis repo
  #   ansible.builtin.yum:
  #     name: https://rpms.remirepo.net/enterprise/remi-release-8.rpm
  #     state: installed
  #     disable_gpg_check: true 
  - name: Install Remi repository (Alternative)
    ansible.builtin.yum:
      name: https://rpms.remirepo.net/enterprise/remi-release-8.rpm
      state: installed
      disable_gpg_check: true

  - name: enable module
    ansible.builtin.command: yum module enable redis:remi-6.2 -y

  - name: install redis
    ansible.builtin.yum:
      name: redis
      state: installed

  - name: edit redis.conf file
    ansible.builtin.replace:
      path: '/etc/redis.conf'
      regexp: '127.0.0.1'
      replace: '0.0.0.0'

  - name: nginx start and enable
    ansible.builtin.service:
      name: redis
      state: started
      enabled: yes
